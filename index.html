<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet", href = "style.css">
</head>
<body style="background-color: coral;">
    <!--
        type in 2 numbers and be able to either add, subtract, multiply, or divide them
        2 boxes, one number in each box
        click on button to select operation
        answer is displayed and input boxes are cleared
    -->

    <!--
        PROBLEMS:
        what is NaN and what happens when its compared to a number?
            all numbers in javascript have a data type of number and are stored as floats, specifically doubles which are 64 bit long floats
            if a number is larger than 64 bits it is stored as a BigInt data type
            NaN represents Not-a-Number and has a type of number

            the value of an empty input box is not zero, it is an empty string, when you put that into the Number() function it returns 0

    -->
    <div>
        <div id = "input_boxes">
            <label for="first entry box">first number</label>
            <input type="text", id="first entry box", name="first num">
            <br>
            <label for="second entry box">second number</label>
            <input type="text", id="second entry box", name="second num">
        </div>
        <div id = "buttons">
            <script src="actions.js"></script>
            <button onclick="add()" >+</button>
            <button onclick="subtract()">-</button>
            <button onclick="divide()">/</button>
            <button onclick="multiply()">*</button>
        </div>
        <div>
            <h1 id="answer">ANSWER<h1>
        </div>
    </div>

    
</body>
</html>
